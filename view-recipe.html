

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="recipe.css" text="text/css"/>
    </head>
    <div class = "recipetitle">
    </div>
    <div class = "picture">
        <img id='recipe-picture', src="https://picsum.photos/500" alt = "Picture of food" >
    </div>
    
    <body>
        <h1 id='recipe-title'></h1>
        <div>
            <div id="column">
                <div class="ingredients">
                    <p>
                        Ingredients:
                    </p>
                </div>
                <div class= "directions">
                    <p>
                        Directions:
                    </p>
                    
                </div>
            </div>
            
        </div>
    </body>



    
    <script>
        // Retrieve recipe data from the localStorage
        const recipe = JSON.parse(localStorage.getItem('recipe'));

        // Display recipe data on the page
        if (recipe) {
            document.getElementById('recipe-title').textContent = recipe.recipeTitle;
            document.getElementById('recipe-picture').src = recipe.pictureLink;

            const ingredientsList = document.getElementById('recipe-ingredients');
            recipe.ingredients.forEach(ingredient => {
                const listItem = document.createElement('li');
                listItem.textContent = ingredient;
                ingredientsList.appendChild(listItem);
            });

            const directionsList = document.getElementById('recipe-directions');
            recipe.directions.forEach(direction => {
                const listItem = document.createElement('li');
                listItem.textContent = direction;
                directionsList.appendChild(listItem);
            });
        } else {
            alert('Recipe data not found.');
            window.location.href = 'add-recipe.html';
        }
    </script>
</body>
</html>
